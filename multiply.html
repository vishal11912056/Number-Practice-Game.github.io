<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Multiply</title>
  </head>

  <body>
    <audio id="myAudio">
      <source src="wrong.mp3" type="audio/mpeg" />
    </audio>
    <audio id="myAudio1">
      <source src="correct.mp3" type="audio/mpeg" />
    </audio>
    <header>
      <div class="container">
        <div class="nav">
          <h2>
            <span><i class="fa fa-trophy" aria-hidden="true"></i></span> Number Practice Game
          </h2>
          <nav>
            <ul>
              <li><a href="index.html">Add</a></li>
              <li><a href="subtract.html">Subtract</a></li>
              <li class="current"><a href="multiply.html">Multiply</a></li>
              <li><a href="divide.html">Divide</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="equation">
        <h1 id="num1" style="color: #cf2822;"></h1>
        <h1 style="color: #2ab7ca;">*</h1>
        <h1 id="num2" style="color: #fe66fe;">1</h1>
        <h1 style="color: #ebba1a;">=</h1>
        <h1 style="color: rgb(66, 172, 98);">?</h1>
      </div>
      <div class="answer-options">
        <div class="options" style="background-color: #e41aa7;">
          <h1 id="option1">1</h1>
        </div>
        <div class="options" style="background-color: #1cdada;">
          <h1 id="option2">2</h1>
        </div>
        <div class="options" style="background-color: #e74528;">
          <h1 id="option3">3</h1>
        </div>
      </div>
    </div>

    <script src="multiply.js"></script>
  </body>
</html>
